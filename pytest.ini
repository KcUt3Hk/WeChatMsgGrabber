[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --durations-min=1
filterwarnings =
    # 在测试阶段忽略第三方库的弃用与未来变更告警，减少噪声（不影响代码运行）。
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # 针对常见库的通用 UserWarning 降噪（保留我们代码中的显式告警）。
    ignore::UserWarning:paddleocr.*
    ignore::UserWarning:paddle.*
    ignore::UserWarning:cv2.*
    ignore::UserWarning:pandas.*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_wechat_closed: Tests that expect WeChat window NOT to be open; skipped in local auto mode when a WeChat window is detected
    ui: UI automation tests (Playwright)